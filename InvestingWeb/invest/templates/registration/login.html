{% extends "base2.html" %}
{% load static %}

<!DOCTYPE html>


{% block content %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Вход</title>
</head>
<body>
    <div class="login-box">
        <form action="{% url 'login' %}" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="user-box">
                {{form}}
            </div>
            <input class="sub" type="submit" value="Вход">
            <p>Нет аккаунта? <a href="{% url 'register' %}">Создать</a></p>
            <p><a href="{% url 'password_reset' %}">Забыли пароль?</a></p>
        </form>
    </div>
</body>
</html>
{% endblock %}
