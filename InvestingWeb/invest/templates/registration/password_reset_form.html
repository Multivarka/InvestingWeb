{% extends "registration/login.html" %}
{% block content %}
    <div class="login-box reset">
        <h1>Забыли пароль?</h1>
        <p>Введите вашу почту чтобы сбросить пароль.</p>
        <form method="post">
            <div class="user-box">
                {{ form }}
            </div>
            <input class="logout-login" type="submit" value="Отправить письмо">
            {% csrf_token %}
        </form>
    </div>

{% endblock %}
